<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EC2 Instance Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css"
    />
    <style>
      #noty-top-right {
        top: 16px;
        right: 16px;
      }
      #terminateModal,
      #passwordModal {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-6">
      <div class="flex justify-between items-center mb-6">
        <button
          id="logoutButton"
          class="p-2 bg-red-600 text-white rounded-md hover:bg-red-700"
        >
          Logout
        </button>
        <div class="flex justify-center items-center w-full space-x-2">
          <button
          id="launchLinuxButton"
          class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center justify-center"
        >
          <span>Launch Linux</span>
          <svg
            id="launchLinuxLoadingIcon"
            class="ml-2 hidden w-5 h-5 text-white animate-spin"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
            ></path>
          </svg>
        </button>
        
          <button
            id="launchWindowsButton"
            class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
          >
            Launch Windows
          </button>
        </div>
      </div>
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">EC2 Instances</h1>
        <button
          id="downloadSshKeyButton"
          class="p-2 bg-white text-gray-800 rounded-md hover:bg-gray-200"
        >
          Download SSH Key
        </button>
      </div>
      <div
        id="instances"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div
        class="w-16 h-16 border-4 border-t-transparent border-white rounded-full animate-spin"
      ></div>
    </div>

    <!-- Terminate Modal -->
    <div
      id="terminateModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-2xl font-semibold mb-4">Terminate Instance</h2>
        <p class="mb-4">Please type the instance ID to confirm termination:</p>
        <input
          type="text"
          id="modalInstanceId"
          class="bg-gray-700 text-gray-100 p-2 rounded w-full mb-4"
          placeholder="Instance ID"
          required
        />
        <div class="flex justify-end space-x-2">
          <button
            id="cancelTerminateButton"
            class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700"
          >
            Cancel
          </button>
          <button
            id="confirmTerminateButton"
            class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700"
          >
            Terminate
          </button>
        </div>
      </div>
    </div>

    <!-- Password Modal -->
    <div
      id="passwordModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-lg w-2/4">
        <h2 class="text-2xl font-semibold mb-4">
          Windows Password for instance:
        </h2>
        <p class="mb-4" id="passwordInstanceId"></p>
        <div class="flex items-center mb-4">
          <input
            type="text"
            id="passwordInput"
            class="bg-gray-700 text-gray-100 p-2 rounded w-full mr-2"
            readonly
            placeholder="Password"
          />
          <button
            id="copyPasswordButton"
            class="p-2 bg-green-600 text-white rounded"
          >
            Copy
          </button>
        </div>
        <div class="flex justify-center space-x-2">
          <button
            id="closePasswordModalButton"
            class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
